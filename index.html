<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 4.1 npm photo gallery</title>
    <link rel="stylesheet" href="node_modules/blueimp-gallery/css/blueimp-gallery.css">
  </head>
  <body class="body">

        <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
    <header>
      <h1 class="album__header">Not my Family album</h1>
    </header>
    <main id="links" class="links">
      <a class="thumbnail__anchor" href="https://static.pexels.com/photos/50988/ape-berber-monkeys-mammal-affchen-50988.jpeg" title="monkeys">
          <img class="thumbnails" src="https://static.pexels.com/photos/50988/ape-berber-monkeys-mammal-affchen-50988.jpeg" alt="monkeys">
      </a>
      <a class="thumbnail__anchor" href="https://static.pexels.com/photos/27118/pexels-photo-27118.jpg" title="hands">
          <img class="thumbnails" src="https://static.pexels.com/photos/27118/pexels-photo-27118.jpg" alt="hands">
      </a>
      <a class="thumbnail__anchor" href="https://static.pexels.com/photos/108070/pexels-photo-108070.jpeg" title="family">
          <img class="thumbnails" src="https://static.pexels.com/photos/108070/pexels-photo-108070.jpeg" alt="family">
      </a>
    </main>

    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="node_modules/blueimp-gallery/js/blueimp-gallery.js" charset="utf-8"></script>
    <script src="javascripts/main.js" charset="utf-8"></script>
  </body>
</html>
